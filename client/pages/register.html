<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <a href="login.html" id="login">
        <i class="fa-solid fa-user"></i>
        <p>Login</p>
      </a>
    </header>
    <main>
      <section class="login">
        <h1 id="signup_h1">Sign Up</h1>
        <form action="" class="signup_form">
          <label for="signup_name" id="loginLabel">Name</label><br />
          <input
            type="text"
            id="signupn_name"
            name="name"
            placeholder="Enter Name"
            required
          /><br />
          <label for="signup_email" id="loginLabel">Email</label><br />
          <input
            type="email"
            id="signupn_email"
            name="email"
            placeholder="Enter Email"
            required
          /><br />
          <label for="signup_username" id="loginLabel">Username</label><br />
          <input
            type="text"
            id="signup_username"
            name="username"
            placeholder="Enter Username"
            required
          /><br />
          <label for="signup_pass" id="loginLabel">Password</label
          ><br /><!-- <p>(8 characters minimum)</p> -->
          <input
            type="password"
            id="signup_pass"
            name="password"
            placeholder="Enter Password"
            required
          /><br />
          <!-- <label for="conf_pass" id="loginLabel">Confirm Password</label><br>
            <input type="password" id="conf_pass" name="conf_password" placeholder="Confirm Password" required><br><br> -->
          <button type="submit">Sign Up</button>
        </form>
        <br />
      </section>
      <br />
    </main>
    <script
      src="https://kit.fontawesome.com/3b9c76ecc4.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/register.js"></script>
  </body>
</html>
