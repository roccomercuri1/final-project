<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <script src="../js/dataPage.js"></script>

    <!-- <h1 class="key-skills text-center">Key Programming Skills Used</h1> -->
    <nav class="navbar">
      <!-- Left-side link -->
      <div class="home-icon">
        <a href="./homepage.html">
          <!-- Links home icon to homepage -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-house-door-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"
            />
          </svg>
        </a>
      </div>

      <!-- Center logo -->
      <h3 class="title">{{ user.firstname }}'s Reviews</h3>

      <!-- Right-side link -->
      <!-- User Dropdown Menu -->
      <div class="navbar-right">
        <button
          class="btn btn-light border-0 dropdown-toggle d-flex align-items-center"
          type="button"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
            />
          </svg>
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="userDropdown"
        >
          <li><a class="dropdown-item" href="accountpage.html">Account</a></li>
          <li>
            <a class="dropdown-item" id="logoutBtn" href="index.html"
              >Log out</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="chart">
        <h2>Skill Usage</h2>
        {{ pie_chart|safe }}
    </div>
    
    <div class="chart">
        <h2>Average Skill Scores</h2>
        {{ bar_chart|safe }}
    </div>

  </body>
</html>
