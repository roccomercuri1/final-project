<!DOCTYPE html>
<html>
<head>
    <title>{{ user.firstname }}'s Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='data-styles.css') }}">
</head>
<body>
    <h1>{{ user.firstname }}'s Reviews</h1>
    <a href="/">Other users</a>
    
    <div class="chart">
        <h2>Skill Usage</h2>
        {{ pie_chart|safe }}
    </div>
    
    <div class="chart">
        <h2>Average Skill Scores</h2>
        {{ bar_chart|safe }}
    </div>
    
</body>
</html>
