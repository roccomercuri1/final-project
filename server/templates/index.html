<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='data-styles.css') }}">
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="/user/{{ user.username }}">{{ user.firstname }} ({{ user.username }})</a></li>
        {% endfor %}
    </ul>
</body>
</html>
